name: Release Desktop

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-desktop-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.id }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: mac-arm64
            os: macos-14
            python_arch: arm64
            build_args: --mac --arm64
          - id: mac-x64
            os: macos-13
            python_arch: x64
            build_args: --mac --x64
          - id: win-x64
            os: windows-latest
            python_arch: x64
            build_args: --win --x64
          - id: win-arm64
            os: windows-11-arm
            python_arch: arm64
            build_args: --win --arm64
          - id: win-ia32
            os: windows-latest
            python_arch: x86
            build_args: --win --ia32
          - id: linux-x64
            os: ubuntu-latest
            python_arch: x64
            build_args: --linux --x64
          - id: linux-arm64
            os: ubuntu-24.04-arm
            python_arch: arm64
            build_args: --linux --arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.python_arch }}

      - name: Install Python desktop dependencies
        working-directory: apps/api
        run: python -m pip install -r requirements-desktop.txt

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run Electron tests
        working-directory: apps/web
        run: npm run test:electron

      - name: Build desktop artifacts (no publish)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') && github.event_name != 'workflow_dispatch' }}
        working-directory: apps/web
        run: npm run build:desktop -- ${{ matrix.build_args }}
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build and publish desktop artifacts
        if: ${{ startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch' }}
        working-directory: apps/web
        run: npm run release:desktop -- ${{ matrix.build_args }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload installer packages to GitHub release
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        shell: bash
        working-directory: apps/web
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          shopt -s nullglob

          assets=(
            dist-electron/*.dmg
            dist-electron/*.zip
            dist-electron/*.exe
            dist-electron/*.AppImage
          )

          if [ ${#assets[@]} -eq 0 ]; then
            echo "No installer packages found in dist-electron for $TAG"
            exit 1
          fi

          gh release upload "$TAG" "${assets[@]}" --clobber

      - name: Upload desktop artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.id }}
          path: |
            apps/web/dist-electron/**/*.dmg
            apps/web/dist-electron/**/*.zip
            apps/web/dist-electron/**/*.exe
            apps/web/dist-electron/**/*.AppImage
            apps/web/dist-electron/**/*.blockmap
            apps/web/dist-electron/**/*.yml
