name: Release Desktop

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-desktop-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python desktop dependencies
        run: python -m pip install -r apps/api/requirements-desktop.txt

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run Electron tests
        working-directory: apps/web
        run: npm run test:electron

      - name: Build desktop artifacts (no publish)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        working-directory: apps/web
        run: npm run build:desktop
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build and publish desktop artifacts
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        working-directory: apps/web
        run: npm run release:desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload desktop artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: |
            apps/web/dist-electron/**/*.dmg
            apps/web/dist-electron/**/*.zip
            apps/web/dist-electron/**/*.exe
            apps/web/dist-electron/**/*.AppImage
            apps/web/dist-electron/**/*.blockmap
            apps/web/dist-electron/**/*.yml
