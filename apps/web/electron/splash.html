<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加载中</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f3f3f3;
        --panel: #ffffff;
        --text-primary: #101010;
        --text-secondary: #3a3a3a;
        --border: #101010;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        display: grid;
        place-items: center;
        font-family: "Space Mono", "IBM Plex Mono", "Noto Sans SC", monospace;
        background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 55%, #e7e7e7 100%);
        color: var(--text-primary);
      }

      .panel {
        width: min(86vw, 360px);
        border: 3px solid var(--border);
        border-radius: 12px;
        background: var(--panel);
        padding: 20px 18px;
        box-shadow: 8px 8px 0 rgba(16, 16, 16, 0.95);
      }

      .title {
        margin: 0;
        font-size: 16px;
        letter-spacing: 0.02em;
      }

      .subtitle {
        margin: 10px 0 0;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .progress {
        margin-top: 16px;
        height: 10px;
        border: 2px solid var(--border);
        border-radius: 6px;
        overflow: hidden;
        background: #f2f2f2;
      }

      .bar {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #101010 0%, #424242 100%);
        background-size: 200% 100%;
        animation:
          scan 1.1s cubic-bezier(0.4, 0, 0.2, 1) infinite,
          shimmer 1.1s linear infinite;
        will-change: transform, background-position;
      }

      @keyframes scan {
        0% {
          transform: translateX(-120%);
        }
        100% {
          transform: translateX(260%);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body>
    <main class="panel" role="status" aria-live="polite" aria-label="应用加载中">
      <h1 class="title">AI 报告排版助手</h1>
      <p class="subtitle">正在启动本地服务，请稍候…</p>
      <div class="progress" aria-hidden="true">
        <div class="bar"></div>
      </div>
    </main>
  </body>
  </html>
